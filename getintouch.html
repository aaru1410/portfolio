<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get in Touch - Aarushi Ramkumar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e671c3, #e87de8, #5b0461);
            background-size: 400% 400%;
            animation: gradientBackground 15s ease infinite;
            color: #333;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.2;
            animation: float 10s ease-in-out infinite;
        }

        .circle.one {
            background-color: #fff;
            width: 150px;
            height: 150px;
            top: 10%;
            left: 15%;
        }

        .circle.two {
            background-color: #fff;
            width: 200px;
            height: 200px;
            top: 50%;
            right: 10%;
        }

        .circle.three {
            background-color: #fff;
            width: 100px;
            height: 100px;
            bottom: 15%;
            left: 50%;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        .contact-container {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .contact-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .contact-header h1 {
            font-size: 2.5rem;
            color: #961a68;
        }

        .form-control {
            border-radius: 5px;
            border: 1px solid #dee2e6;
        }

        .btn-submit {
            background-color: #c4127a;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .btn-submit:hover {
            background-color: #420839;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #b01563;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="circle one"></div>
    <div class="circle two"></div>
    <div class="circle three"></div>

    <div class="contact-container">
        <div class="contact-header">
            <h1>Get in Touch</h1>
            <p>Feel free to drop a message. I'll get back to you shortly!</p>
        </div>
        <form action="submit_form.php" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Your Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Your Message</label>
                <textarea id="message" name="message" rows="5" class="form-control" placeholder="Enter your message" required></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn-submit">Send Message</button>
            </div>
        </form>
        <div class="back-link">
            <a href="portfolio.html">‚Üê Back to Home</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
